<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="SpiderDetector.js"></script>
<script>
    // allReady is called in the main() of the C++ code. This lets our javascript know everything is properly loaded.
    allReady = function() {
        var sd = new Module.SpiderDetector;
        sd.setDetector("spider_detector.svm");
        for (var i = 0; i < 10; i++) {
            if (sd.isSpider("brown_widow_spider_large.png")) {
                console.log("SPIDER DETECTED");
            } else {
                console.log("NO SPIDER");
            }
        }

    };

</script>
</html>
